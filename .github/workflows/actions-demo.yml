name: Manual Workflow

on:
  workflow_dispatch:
    inputs:
      parameter1:
        description: 'Input parameter 1'
        required: true
        default: 'first'
      parameter2:
        description: 'Input parameter 2'
        required: false
      instance_array:
        description: 'Description of your array parameter'
        required: true
        default: '["ads", "gobblin", "reporting", "event", "billing", "main", "attribution"]'

jobs:
  restor_instances:
    runs-on: ubuntu-latest
    
    steps:
      - name: Print parameters
        run: |-
          echo -e "\033[0;31m Parameter 1: \033[00m${{ github.event.inputs.parameter1 }}"
          echo "Parameter 2: ${{ github.event.inputs.parameter2 }}"

      - name: Step 1
        run: |-
          echo "Input array: ${{ github.event.inputs.instance_array }}"

      - name: Execute first.sh
        run: bash first.sh

      - name: Print hello.txt
        run: cat hello.txt

      - name: Execute second.sh
        run: bash second.sh

