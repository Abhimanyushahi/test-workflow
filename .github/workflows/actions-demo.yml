name: Manual Workflow

on:
  workflow_dispatch:
    inputs:
      parameter1:
        description: 'Input parameter 1'
        required: true
        default: 'first'
      parameter2:
        description: 'Input parameter 2'
        required: false

jobs:
  restor_instances:
    runs-on: ubuntu-latest
    steps:
      - name: Print parameters
        run: |-
          echo "Parameter 1: ${{ github.event.inputs.parameter1 }}"
          echo "Parameter 2: ${{ github.event.inputs.parameter2 }}"
      - name: first script
        run: |-
          pwd
          sudo apt install tree -y
          tree
          ls -R
          chmod +x first.sh
          bash first.sh
          echo "first script run successful"
      - name: Second script
        run: |-
          chmod +x second.sh
          bash second.sh
          echo "second script runs successful"
