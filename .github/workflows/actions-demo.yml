name: Reset and Restore

on:
  workflow_dispatch:
    inputs:
      purpose:
        description: "Want to restore?"
        required: true
        type: choice
        options:
        - "restore"
        - "reset"
  # push:
  #   branches:
  #     - master
        
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name:
        if: ${{ github.event.inputs.purpose }} == "restore"
        run: |
            echo "Restoring"

      - name:
        if: ${{ github.event.inputs.purpose }} == "reset"
        run: |
            echo "Reseting"
