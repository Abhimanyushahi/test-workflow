
name: Example Workflow

on:
  push:
    branches:
      - main

jobs:
  example-job:
    strategy:
      matrix:
        string1: ['Input One', 'Another Input']
        string2: ['Input Two', 'Yet Another Input']

    runs-on: ubuntu-latest

    steps:
      - name: Display Inputs
        run: |
          echo "Input 1: ${{ matrix.string1 }}"
          echo "Input 2: ${{ matrix.string2 }}"
