name: Generate and Use File

on:
  push:
    branches:
      - master 
jobs:
  my_job:
    runs-on: ubuntu-latest  
    
    inputs: 
      source:
        description: 'source project'
        required: true 
      target: 
        description: 'target project'
        required: true 
      

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: generated-file 
          path: . 
      - name: projects 
        run: | 
          echo "source: ${{ inputs.source }}"
          echo "target: ${{ inputs.target }}"
          

      - name: Show Content of Generated File
        run: cat generated_file.txt
